<body>
  Load existing donation from Origin<br>
  <select id="load_existing_donation" oninput="loadFromOrigin()">
    <option value="null">Load donation</option>
  </select>
  
  <br><br>
  Submit new donation:<br>
  <input id="name" placeholder="Name"><br>
  <input id="message" placeholder="Message"><br>
  <input id="amount" placeholder="Amount"><br>
  <input id="image" placeholder="Image URL"> <a style="color:black;" href="http://www.imgur.com" target="_blank">Imgur</a><br>
  <input id="music" placeholder="Music URL"><br><br>
  <input id="origin" placeholder="origin (ex. 8734598348)" type="text"><br>
  <input id="token" placeholder="token" type="password"><br>
  <button onclick="submitDonation()">Submit</button><br>
  <span id="callback">Ready to send</span>

    input, select{
      height: 30px;
